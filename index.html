<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta property="og:title" content="Weight Converter"/>

      <meta property="og:description" content="Weight Converter, Convert Kilograms to Pounds, Grams, Milligrams"/>

      <meta property="og:image" content="https://shubhams1401-sawant.github.io/weightconverter/logo.png"/>

      <link rel="shortcut icon" href="logo.png" style="border-radius: 50px;">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"

         integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
       <link rel="stylesheet" href="https://shubhams1401-sawant.github.io/styles_by_shubhams1401/shubhams1401.min.css">

      <style>

         body{

         margin-top: 70px;

         background: #333;

         color: #fff;

         }

      </style>

      <title>Weight Convertor</title>

   </head>

   <body>

      <div class="container">

         <div class="row">

            <div class="col-md-6 offset-md-3">

               <h1 class="display-4 text-center mb-3"> Weight Converter</h1>

               <form>

                  <div class="form-group">

                     <input id="kgInput" type="number"

                        class="form-control form-control-lg mb-3"

                        placeholder="Enter Kilograms....">

                     <div>

                        <input id="btn1" value="Go" type="button" name="Go" color="black"  class="btn button-danger offset-md-5 mb-1"/>

                     </div>

                  </div>

               </form>

               <div id="output">

                  <div class="card card-primary mb-2">

                     <div class="card-block">

                        <h4>Pounds: </h4>

                        <div id="lbsOutput"></div>

                     </div>

                  </div>

                  <div class="card card-danger mb-2">

                     <div class="card-block">

                        <h4>Grams: </h4>

                        <div id="gramsOutput"></div>

                     </div>

                  </div>

                  <div class="card card-success mb-2">

                     <div class="card-block">

                        <h4>Milligrams: </h4>

                        <div id="miligramsOutput"></div>

                     </div>

                  </div>

               </div>

            </div>

         </div>

      </div>

      <script>

         document.getElementById('kgInput').addEventListener('input',

         function(e){

           let kgs = e.target.value;

           document.getElementById('btn1').addEventListener('click',function(){

           document.getElementById('lbsOutput').innerHTML= (kgs*2.20462).toFixed(2);

           document.getElementById('gramsOutput').innerHTML= (kgs*1000).toFixed(0);

           document.getElementById('miligramsOutput').innerHTML= (kgs*1000000).toFixed(0);

           });

         });
      </script>
      <footer>
       <div class="footer-end">
         Powered by <a href="https://shubhams1401-sawant.github.io/" target="_blank">Shubham Sawant</a>
       </div>
      </footer>
   </body>

</html>
